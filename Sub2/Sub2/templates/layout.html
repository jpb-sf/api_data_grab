<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='ytdata.css')}}">
</head>
<body>
    <div class="body">
        <nav class="nav">
            <img class="logo" src="/static/youtube_logo.svg" alt="youtube logo" onclick="home()">
            <div class="nav__homelink--wrapper">
                <a href="https://www.jasonbergland.com/projects" class="nav__homelink--link" >
                    <div>
                        <hr class="nav__homelink--rule">
                        <h6 class="nav__homelink--text"> Return to <br> my portfolio</h6>
                    </div>
                </a>
            </div>
        </nav>
        <main class="main">
            <h3>YouTube Search Engine Data Collector<br>
            <span class="h3-light">What are the top results for any YouTube search? Find out here!</span>
            </h3>
            <hr>
            {% block article %}

            {% endblock %}
        </main>
    </div>
    {% block script %}
        <script type="text/javascript" src="{{ url_for('static', filename='ytdata_scripts.js') }}"/></script>
        <noscript><meta http-equiv="refresh" content="1;url=/error/js.html"></noscript><!-- <noscript> handles cirmustancea where JS is disabled in client's browser -->
    {% endblock %}
</body>
</html>
